<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文本相关样式</title>
		<style>
			h1{
				color: red;
				text-align: right;
				text-decoration: line-through;
				border: 1px solid red;
				line-height: 100px;
				width: 500px;
			}
			s{
				text-decoration: none;
			}
			h3{
				text-transform: uppercase;
			}
			h4{
				text-transform: capitalize;
				letter-spacing: 10px;
			}
			.box{
				width: 100px;
				border: 2px solid blue;
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
			}
		</style>
	</head>
	<body>
		
		<s>11111111111111</s>
		<h1>你好,h1111111111111111</h1>
		<h2>你好,h2</h2>
		<h3>adsadasd</h3>
		<h4>BSDHJFSDF</h4>
		
		<div class="box">你好你好你好你好你好你好你好你好你好</div>
	</body>
</html>
