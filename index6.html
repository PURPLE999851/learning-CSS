<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>字体相关css</title>
		<style type="text/css">
			h1{
				font-size: 22px;
				font-family: "微软雅黑";
				font-weight: normal;
			}
			p{
				font-weight: bold;
				font-style: normal;
			}
			b{
				font-weight: normal;
			}
			i{
				font-style: italic;
			}
		</style>
	</head>
	<body>
		<h2>你好</h2>
		<b>我是B</b>
		<h1>我是h1</h1>
		<p>我是P</p>
	</body>
</html>
