<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.content{
				width: 150px;
				height: 150px;
				background-color: #eee;
				text-align: center;
				line-height: 40px;
				float: right;
			}
			.aa{
				background-color: orange;
			}
			.bb{
				background-color: blue;
			}
			.cc{
				background-color: yellow;
			}
			.dd{
				background-color: green;
				clear:both;
			}
			.box{
				border: 1px solid red;
				overflow: hidden; 
			}
			h1{
				border: 1px solid blue;
				clear: both;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="aa content">1</div>
			<div class="bb content">2</div>
			<div class="cc content">3</div>
			<div class="dd content">4</div>
		</div>
		<h1>大家好我是H1</h1>
		<div class="box">
			<div class="aa content">11</div>
			<div class="bb content">22</div>
			<div class="cc content">33</div>
			<div class="dd content">44</div>
		</div>
		
	</body>
</html>
