<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>尺寸相关样式</title>
		<style type="text/css">
			.box{
				border: 2px solid red;
				width: 200px;
				height: 200px;
			}
			span{
				border: 1px solid blue;
			}
			b{
				border: 1px solid orange;
				width: 200px;
			}
			input{
				width: 100px;
				height: 100px;
				border: 2px solid orange;
			}
			img{
				width: 100px;
				height: 100px;
				border: 2px solid blue ;
			}
			p{
				max-width: 100px;
				min-height: 50px;
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<h3>你好</h3>
		</div>
		
		<span id="">
			你好
		</span>
		<b>1111111</b>
		
		<input type="text" name="" id="" />
		<img src="img/index-on.png" alt="" />
	</body>
	<br />
	<hr />
	
	<p>1111111111</p>
</html>
